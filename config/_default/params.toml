# toml-docs-end managed-links

[style]
    primary = "#2B6CB0"
    secondary = "#4A5568"
    success = "#38A169"
    info = "#3182CE"
    warning = "#ED8936"
    danger = "#E53E3E"
    light = "#F7FAFC"
    dark = "#1A202C"


[[params.plugins.css]]
    link = "plugins/font-awesome/v6/brands.css"
    lazy = true

[sharing]
enabled = true
sort = "weight"
reverse = false
webshare = true

[[sharing.providers]]
    name = "Bluesky"
    url = "https://bsky.app/intent/compose?text=Check%20out%20this%20great%20blog%20post%20by%20%40softwareascraft.com%3A%0A{title}%3A%0A{url}"
    icon = "fab bluesky"
    weight = 10
    target = "_blank"

[[sharing.providers]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/sharing/share-offsite/?url={url}"
    icon = "fab linkedin"
    weight = 20
    target = "_blank"

[[sharing.providers]]
    name = "Facebook"
    url = "https://www.facebook.com/sharer.php?u={url}"
    icon = "fab facebook"
    weight = 30
    target = "_blank"

[[sharing.providers]]
    name = "email"
    url = "{url}"
    icon = "fas link"
    weight = 50
    clipboard = true
    target = "_blank"

[analytics]
    [analytics.goatcounter]
        name = "softwareascraft"
        enable = true